        <div class="box-verific">
            Ano de Nascimento: <input type="number" name="txtdata" id="txtdata">
            <br>

            <div class="box-sexo">
                Sexo:
                <input type="radio" name="sexo" id="masc" value="Masculino">
                <label for="masc">Masculino</label>
                
                <input type="radio" name="sexo" id="fem" value="Feminino">
                <label for="fem">Feminino</label>
                <br>
            </div>
            <input type="submit" value="Verificar" onclick="verificar()">
            <div class="box-result">
                <p id="p-result"></p>
                 <img src="" alt="" id="img-result">
             </div>
        </div>
    </section>
